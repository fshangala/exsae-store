{% extends 'store.html' %}
{% block title %}
Sign Up & Login
{% endblock title %}

{% block main %}
{% load static %}
<!-- Breadcrumb Start -->
<div class="breadcrumb-wrap">
    <div class="container-fluid">
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'store:home' %}">Home</a></li>
            <li class="breadcrumb-item active">Login & Register</li>
        </ul>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Login Start -->
<div class="login">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="login-form">
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="type" value="login">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Username</label>
                                <input class="form-control" name="username" type="text" placeholder="Username" required>
                            </div>
                            <div class="col-md-6">
                                <label>Password</label>
                                <input class="form-control" name="password" type="password" placeholder="Password" required>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn">Login</button>
                            </div>
                        </div>
                        <div class="m-2">
                            <a href="{% url 'account:forgot-password' %}">Forgot Password</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">    
                <div class="register-form">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="type" value="signup">
                    <div class="row">
                        <div class="col-md-6">
                            <label>First Name</label>
                            <input class="form-control" name="first_name" type="text" placeholder="First Name" required>
                        </div>
                        <div class="col-md-6">
                            <label>Last Name</label>
                            <input class="form-control" name="last_name" type="text" placeholder="Last Name" required>
                        </div>
                        <div class="col-md-6">
                            <label>Username</label>
                            <input class="form-control" name="username" type="text" placeholder="Username" required>
                        </div>
                        <div class="col-md-6">
                            <label>E-mail</label>
                            <input class="form-control" name="email" type="text" placeholder="E-mail" required>
                        </div>
                        <div class="col-md-6">
                            <label>Password</label>
                            <input class="form-control" name="password" type="text" placeholder="Password" required>
                        </div>
                        <div class="col-md-6">
                            <label>Retype Password</label>
                            <input class="form-control" name="retype_password" type="text" placeholder="Repeat Password" required>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn">Sign Up</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login End -->
{% endblock main %}
